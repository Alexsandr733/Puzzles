<html lang="ru">
<head>
    <title>Пазл</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Скрипты -->
    <script type="text/javascript" src="_include/js/jquery-3.1.1.min.js" /></script>
    <script type="text/javascript" src="_include/js/script.js" /></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="_include/css/styles.css" />
</head>
<body>
    <div class="container">
      <div class="scene">
        <div class="title">Собери пазл</div>
        <div class="puzzles">
          <div class="inner-puzzles ">
            <div class="table">
              <div class="row">
                <div class="picture">рисунок 0-0</div>
                <div class="picture">рисунок 0-1</div>
                <div class="picture">рисунок 0-2</div>
              </div>
              <div class="row">
                <div class="picture">рисунок 1-0</div>
                <div class="picture">рисунок 1-1</div>
                <div class="picture">рисунок 1-2</div>
              </div>
              <div class="row">
                <div class="picture">рисунок 2-0</div>
                <div class="picture">рисунок 2-1</div>
                <div class="picture">рисунок 2-2</div>
              </div>
            </div>
              <button class="ready" type="submit">Отправить</button><br>
          </div>
        </div>
        <div class="  wrong">
          <div class="inner-wrong">
            <div class="table">
               <div class="row">
                  <div class="picture">рисунок 0-0</div>
                  <div class="picture">рисунок 0-1</div>
                  <div class="picture">рисунок 0-2</div>
               </div>
               <div class="row">
                  <div class="picture">рисунок 1-0</div>
                  <div class="picture">рисунок 1-1</div>
                  <div class="picture">рисунок 1-2</div>
               </div>
               <div class="row">
                  <div class="picture">рисунок 2-0</div>
                  <div class="picture">рисунок 2-1</div>
                  <div class="picture">рисунок 2-2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
